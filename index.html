  .loading-bar {

      left: 0;
      height: 6px;
      width: 0;
      background-color: #3498db;
      transition: width 0.4s ease;
  }
  
  .loader {
      width: 150px;
      height: 150px;
      border-left: 5px solid #BBF2FA;
      border-radius: 50%;
      animation: right5231 0.9s linear infinite;
    }
    
    .loader::before,
      .loader::after {
      content: "";
      width: 120px;
      height: 120px;
      display: block;
      position: absolute;
      top: calc(50% - 60px);
      left: calc(50% - 60px);
      border-right: 5px solid #1ED7FE;
      border-radius: 50%;
      animation: left036 0.9s linear infinite;
    }
    
    .loader::after {
      width: 90px;
      height: 90px;
      top: calc(50% - 45px);
      left: calc(50% - 45px);
      border: 0;
      border-top: 5px solid #ffffff;
      animation: none;
    }
    
    @keyframes right5231 {
      from {
        transform: rotate(0deg);
      }
    
      to {
        transform: rotate(360deg);
      }
    }
    
    @keyframes left036 {
      from {
        transform: rotate(720deg);
      }
    
      to {
        transform: rotate(0deg);
      }
    }

      0% { transform: rotate(0deg); }

.otp-modal-overlay {

  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.otp-modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.otp-modal {
  background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 450px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.1);
  transform: translateY(30px);
  transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.otp-modal-overlay.active .otp-modal {
  transform: translateY(0);
}

.otp-modal-header {

}

.otp-verify-btn:disabled {

}

.otp-resend {

}

.otp-resend button:disabled {

.otp-close {

.otp-close:hover {

.otp-success-icon {

  height: 80px;

  border-radius: 50%;

}

.otp-success-icon::before,
.otp-success-icon::after {
  content: '';
  position: absolute;
  background-color: #27ae60;

.otp-success-icon::before {

.otp-success-icon::after {

    <script>
        // Initialize Clerk with your publishable key
        const clerkPublishableKey = 'pk_test_cmVsZXZhbnQtcGlnbGV0LTE1LmNsZXJrLmFjY291bnRzLmRldiQ'; // Replace with your actual key
        
        // Initialize Clerk
        let clerk;
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                clerk = window.Clerk.init({
                    publishableKey: clerkPublishableKey
                });
                
                await clerk.load();
                
                if (clerk.user) {
                    // User is already signed in, redirect to dashboard
                    window.location.href = '/dashboard.html';
                }
                
                // Set up loading screen
                setupLoadingScreen();
                
                // Set up form handlers
                setupFormHandlers();
                
                // Set up OTP modal
                setupOtpModal();
                
            } catch (error) {
                console.error('Error initializing Clerk:', error);
                document.querySelector(".message").textContent = "Authentication service unavailable. Please try again later.";
            }
        });
        
        // Function to set up loading screen
        function setupLoadingScreen() {
            let loadingBar = document.querySelector('.loading-bar');
            let loadingScreen = document.getElementById('loading-screen');
            let loadingProgress = 0;
            
            let loadingInterval = setInterval(() => {
                if (loadingProgress < 100) {
                    loadingProgress += 10;
                    loadingBar.style.width = loadingProgress + '%';
                } else {
                    clearInterval(loadingInterval);
                    setTimeout(() => {
                        loadingScreen.style.opacity = 0;
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 300);
        }
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
        
        // Function to clear all error messages
        function clearErrorMessages() {
            document.querySelector(".message").textContent = "";
            document.getElementById("username-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            
            // Remove error highlighting from fields
            document.getElementById("username").classList.remove("field-error");
            document.getElementById("email").classList.remove("field-error");
        }
        
        // Function to set up form handlers
        function setupFormHandlers() {
            const registerForm = document.getElementById("registerForm");
            
            if (registerForm) {
                registerForm.addEventListener("submit", handleRegister);
            }
            
            // Add input event listeners to clear error messages when user starts typing
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            
            username.addEventListener('input', () => {
                document.getElementById("username-error").textContent = "";
                username.classList.remove("field-error");
            });
            
            email.addEventListener('input', () => {
                document.getElementById("email-error").textContent = "";
                email.classList.remove("field-error");
            });
        }
        
        // Function to handle registration
        async function handleRegister(e) {
            e.preventDefault();
            
            // Clear any previous error messages
            clearErrorMessages();
            
            // Get form elements
            const username = document.getElementById("username").value;
            const fullname = document.getElementById("fullname").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const country = document.getElementById("country").value;
            const messageElement = document.querySelector(".message");
            
            // Validate passwords match
            if (password !== confirm_password) {
                messageElement.textContent = "Confirm Password and password do not match";
                return;
            }
            
            try {
                // Show loading state
                const submitButton = document.querySelector(".submit");
                const originalButtonText = submitButton.textContent;
                submitButton.textContent = "Processing...";
                submitButton.disabled = true;
                
                // Create user with Clerk
                const signUpAttempt = await clerk.client.signUp.create({
                    emailAddress: email,
                    password,
                    firstName: fullname.split(' ')[0],
                    lastName: fullname.split(' ').slice(1).join(' '),
                    username,
                    unsafeMetadata: {
                        phone,
                        country
                    }
                });
                
                // Check if sign up requires verification
                if (signUpAttempt.status === 'complete') {
                    // Sign up is complete, sign in the user
                    await clerk.setActive({
                        session: signUpAttempt.createdSessionId
                    });
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else if (signUpAttempt.status === 'needs_verification') {
                    // Store the sign up attempt for later use
                    window.signUpAttempt = signUpAttempt;
                    
                    // Show OTP verification modal
                    showOtpModal(email);
                }
                
                // Reset button state
                submitButton.textContent = originalButtonText;
                submitButton.disabled = false;
                
            } catch (error) {
                console.error('Error during sign up:', error);
                
                // Reset button state
                const submitButton = document.querySelector(".submit");
                submitButton.textContent = "Submit";
                submitButton.disabled = false;
                
                // Handle specific error types
                if (error.errors) {
                    error.errors.forEach(err => {
                        if (err.message.toLowerCase().includes('username') || err.meta?.paramName === 'username') {
                            document.getElementById("username-error").textContent = err.message;
                            document.getElementById("username").classList.add("field-error");
                        } else if (err.message.toLowerCase().includes('email') || err.meta?.paramName === 'emailAddress') {
                            document.getElementById("email-error").textContent = err.message;
                            document.getElementById("email").classList.add("field-error");
                        } else {
                            messageElement.textContent = err.message;
                        }
                    });
                } else {
                    messageElement.textContent = "An error occurred. Please try again later.";
                }
            }
        }
        
        // Function to set up OTP modal
        function setupOtpModal() {
            const otpModalOverlay = document.getElementById("otpModalOverlay");
            const otpCloseBtn = document.getElementById("otpCloseBtn");
            const otpInputs = [
                document.getElementById("otp1"),
                document.getElementById("otp2"),
                document.getElementById("otp3"),
                document.getElementById("otp4"),
                document.getElementById("otp5"),
                document.getElementById("otp6")
            ];
            const otpVerifyBtn = document.getElementById("otpVerifyBtn");
            const otpResendBtn = document.getElementById("otpResendBtn");
            
            // Set up OTP input behavior
            otpInputs.forEach((input, index) => {
                input.addEventListener('keydown', (e) => {
                    // Allow only numbers
                    if (
                        !(
                            (e.key >= '0' && e.key <= '9') ||
                            e.key === 'Backspace' ||
                            e.key === 'Delete' ||
                            e.key === 'ArrowLeft' ||
                            e.key === 'ArrowRight' ||
                            e.key === 'Tab'
                        )
                    ) {
                        e.preventDefault();
                    }
                });
                
                input.addEventListener('input', (e) => {
                    // Move to next input if current is filled
                    if (e.target.value !== '' && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                    
                    // Check if all inputs are filled
                    const isComplete = otpInputs.every(input => input.value.trim() !== '');
                    otpVerifyBtn.disabled = !isComplete;
                });
                
                input.addEventListener('keydown', (e) => {
                    // Move to previous input on backspace if current is empty
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Set up OTP verify button
            otpVerifyBtn.addEventListener('click', async () => {
                const enteredOtp = otpInputs.map(input => input.value).join('');
                
                try {
                    // Disable verify button during verification
                    otpVerifyBtn.disabled = true;
                    otpVerifyBtn.textContent = 'Verifying...';
                    
                    // Attempt to verify the OTP with Clerk
                    const signUpAttempt = window.signUpAttempt;
                    
                    if (!signUpAttempt) {
                        throw new Error('Sign up attempt not found');
                    }
                    
                    // Find the email verification attempt
                    const emailVerification = signUpAttempt.verifications.emailAddress;
                    
                    // Verify the code
                    await emailVerification.attemptVerification({
                        code: enteredOtp
                    });
                    
                    // Check if sign up is now complete
                    if (signUpAttempt.status === 'complete') {
                        // Show success state
                        document.getElementById("otpSuccessIcon").style.display = 'block';
                        otpVerifyBtn.textContent = 'Verified Successfully';
                        
                        // Sign in the user
                        await clerk.setActive({
                            session: signUpAttempt.createdSessionId
                        });
                        
                        // Close modal and redirect after a delay
                        setTimeout(() => {
                            closeOtpModal();
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    } else {
                        // Handle incomplete sign up
                        throw new Error('Verification successful but sign up is incomplete');
                    }
                    
                } catch (error) {
                    console.error('Error verifying OTP:', error);
                    
                    // Show error state
                    otpInputs.forEach(input => {
                        input.style.borderColor = '#ff4d4d';
                        input.value = '';
                    });
                    otpInputs[0].focus();
                    
                    // Reset verify button
                    otpVerifyBtn.disabled = false;
                    otpVerifyBtn.textContent = 'Verify';
                    
                    // Reset error state after a delay
                    setTimeout(() => {
                        otpInputs.forEach(input => {
                            input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        });
                    }, 1500);
                }
            });
            
            // Set up OTP resend button
            otpResendBtn.addEventListener('click', async () => {
                try {
                    // Disable resend button
                    otpResendBtn.disabled = true;
                    
                    const signUpAttempt = window.signUpAttempt;
                    
                    if (!signUpAttempt) {
                        throw new Error('Sign up attempt not found');
                    }
                    
                    // Find the email verification attempt
                    const emailVerification = signUpAttempt.verifications.emailAddress;
                    
                    // Resend the verification code
                    await emailVerification.prepareVerification({
                        strategy: 'email_code'
                    });
                    
                    // Reset OTP inputs
                    resetOtpInputs();
                    
                    // Start OTP timer
                    startOtpTimer();
                    
                    // Show a temporary message
                    const originalText = otpResendBtn.textContent;
                    otpResendBtn.textContent = 'Sent!';
                    setTimeout(() => {
                        otpResendBtn.textContent = originalText;
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error resending OTP:', error);
                    otpResendBtn.disabled = false;
                }
            });
            
            // Set up close button
            otpCloseBtn.addEventListener('click', closeOtpModal);
            
            // Close modal if clicking outside
            otpModalOverlay.addEventListener('click', (e) => {
                if (e.target === otpModalOverlay) {
                    closeOtpModal();
                }
            });
        }
        
        // OTP Timer variables
        let otpTimer;
        let otpTimeLeft = 300; // 5 minutes in seconds
        const otpTotalTime = otpTimeLeft;
        
        // Function to show OTP modal
        function showOtpModal(userEmail) {
            const userEmailDisplay = document.getElementById("userEmailDisplay");
            const otpModalOverlay = document.getElementById("otpModalOverlay");
            
            userEmailDisplay.textContent = userEmail;
            otpModalOverlay.classList.add("active");
            document.body.style.overflow = "hidden"; // Prevent scrolling
            
            // Focus on first OTP input
            document.getElementById("otp1").focus();
            
            // Start OTP timer
            startOtpTimer();
        }
        
        // Function to close OTP modal
        function closeOtpModal() {
            const otpModalOverlay = document.getElementById("otpModalOverlay");
            
            otpModalOverlay.classList.remove("active");
            document.body.style.overflow = ""; // Re-enable scrolling
            
            // Reset OTP inputs
            resetOtpInputs();
            
            // Clear timer
            clearInterval(otpTimer);
        }
        
        // Function to start OTP timer
        function startOtpTimer() {
            const otpResendBtn = document.getElementById("otpResendBtn");
            
            otpTimeLeft = otpTotalTime;
            updateOtpTimerDisplay();
            
            clearInterval(otpTimer);
            otpTimer = setInterval(() => {
                otpTimeLeft--;
                updateOtpTimerDisplay();
                
                if (otpTimeLeft <= 0) {
                    clearInterval(otpTimer);
                    otpResendBtn.disabled = false;
                }
            }, 1000);
            
            otpResendBtn.disabled = true;
        }
        
        // Function to update OTP timer display
        function updateOtpTimerDisplay() {
            const otpTimerText = document.getElementById("otpTimerText");
            const otpTimerBar = document.getElementById("otpTimerBar");
            
            const minutes = Math.floor(otpTimeLeft / 60);
            const seconds = otpTimeLeft % 60;
            otpTimerText.textContent = `Code expires in: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progressPercentage = (otpTimeLeft / otpTotalTime) * 100;
            otpTimerBar.style.width = `${progressPercentage}%`;
        }
        
        // Function to reset OTP inputs
        function resetOtpInputs() {
            const otpInputs = [
                document.getElementById("otp1"),
                document.getElementById("otp2"),
                document.getElementById("otp3"),
                document.getElementById("otp4"),
                document.getElementById("otp5"),
                document.getElementById("otp6")
            ];
            const otpVerifyBtn = document.getElementById("otpVerifyBtn");
            const otpSuccessIcon = document.getElementById("otpSuccessIcon");
            
            otpInputs.forEach(input => {
                input.value = '';
                input.disabled = false;
                input.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            });
            
            otpVerifyBtn.disabled = true;
            otpVerifyBtn.textContent = 'Verify';
            otpSuccessIcon.style.display = 'none';
        }
    </script>
</body>
</html>
